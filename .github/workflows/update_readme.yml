name: Update LeetCode Stats

on:
  schedule:
    - cron: "0 0 * * *"  # L√§uft t√§glich um Mitternacht
  workflow_dispatch:  # Erlaubt manuelles Starten

permissions:
  contents: write  # üî• Erlaubt das Pushen von √Ñnderungen

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Repository klonen
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Abh√§ngigkeiten installieren
        run: pip install requests

      - name: Skript ausf√ºhren
        run: python update_readme.py

      - name: √Ñnderungen committen und pushen
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m "Automatische Aktualisierung der LeetCode-Statistiken" || echo "Keine √Ñnderungen"
          git push

